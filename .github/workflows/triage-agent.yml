name: Triage Agent

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest

    if: >
      (github.event.action == 'opened' &&
       !contains(github.event.issue.labels.*.name, 'high priority') &&
       !contains(github.event.issue.labels.*.name, 'medium priority') &&
       !contains(github.event.issue.labels.*.name, 'low priority'))
      ||
      (github.event.action == 'labeled' &&
       github.event.label.name == 'needs-triage')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install agent dependencies
        run: cd agents && npm install

      - name: Run Triage Agent
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_LABELS: ${{ join(github.event.issue.labels.*.name, ',') }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: node agents/triage.js
