name: Auto-Assign Copilot on p3-p5

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  assign-copilot:
    runs-on: ubuntu-latest

    if: >
      github.event.label.name == 'p3' ||
      github.event.label.name == 'p4' ||
      github.event.label.name == 'p5'

    steps:
      - name: Assign Copilot to issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/assignees \
            --method POST \
            -f "assignees[]=copilot"
